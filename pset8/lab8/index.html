<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Whats de result of 8^1/3?</h3>
                <h2 id="result"></h2>

                <!-- TODO: Add multiple choice question here -->
                <button id="bt1" onClick="question1('bt1',1)">1</button>
                <button id="bt2" onClick="question1('bt2',2)">2</button>
                <button id="bt3" onClick="question1('bt3',3)">3</button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Number 2 is an even number ?</h3>
                <h2 id="result2"></h2>
                <input type="text" id="text1" placeholder="Answer here">
                <button id="bt4" onClick="question2()">Submit</button>
                <!-- TODO: Add free response question here -->

            </div>

        </div>
        <script>

            function question1(pbutton,panswer){

                console.log(pbutton+" "+panswer);
                let  button = document.querySelector('#'+pbutton);
                let  result = document.querySelector('#result');

                if(panswer==2){
                    button.style.background = 'green';
                    button.style.color = 'white';
                    result.innerHTML='Correct!';

                } else {

                    button.style.background = 'red';
                    button.style.color = 'white';
                    result.innerHTML='Incorrect!';

                }
            }

            function question2(){

                let  text = document.querySelector('#text1');
                let  result = document.querySelector('#result2');

                if(text.value.toUpperCase() == "YES"){
                    text.style.background='green';
                    result.innerHTML='Correct!';
                } else {

                    text.style.background='red';
                    result.innerHTML='Incorrect!';

                }



            }




        </script>
    </body>
</html>
