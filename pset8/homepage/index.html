        <form class="form" onsubmit="addComment(event)">
            <label for="title">Title:</label>
            <input type="text" id="title">

            <label for="comment">Comment:</label>
            <textarea id="comment" placeholder="Put your comment here" rows="10" class="conf form-control" style="width: 534px; height: 207px;"></textarea>

        <script>
            function addComment(event) {
                event.preventDefault();

                let today = new Date();
                let dd = String(today.getDate()).padStart(2, '0');
                let mm = String(today.getMonth() + 1).padStart(2, '0');
                let yyyy = today.getFullYear();

                let dt = dd + '/' + mm + '/' + yyyy;
                let pTitle = document.querySelector('#title').value;
                let pComment = document.querySelector('#comment').value;

                let pHtmlComment= "<a href='#' class='list-group-item list-group-item-action flex-column align-items-start'>"+
                `<div class='d-flex w-100 justify-content-between'><h5 class='mb-1'>${pTitle}</h5>`+
                `<small>${dt}</small></div><p class='mb-1'>${pComment}</p></a><br/>`;
                document.querySelector('#comments').innerHTML=document.querySelector('#comments').innerHTML+pHtmlComment;

                document.querySelector('#title').value = '';
                document.querySelector('#comment').value = '';

                alert('Comment posted!');
            }
        </script>
